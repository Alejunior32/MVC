<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.orh"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>Entregar Atividade</h1>
    <h3><a class="btn btn-outline-secondary" th:href="@{/grupo/detalhes-do-grupo(id=${grupo.id})}">Detalhes Do grupo  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
    </svg></a></h3>

    <div class="container">
        <form method="post" th:object="${entrega}" th:action="@{/participantes/entregar-atividade(id=${participante.id})}">
            <label class="form-label">Selecionar Atividade</label><br>
            <select class="form-select" th:field="*{atividade}">
            <option th:each="Atividade: ${listaDeAtividades}" th:value="${Atividade.id}" th:text="${Atividade.nomeAtividade}"></option>
        </select><br>
            <button class="btn btn-primary" type="submit">
                Entregar Atividade
            </button>
        </form>
    </div>

    <div class="container">
        <h3>Lista de Entregas do Participante</h3>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Atividade</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="Entrega : ${listaDeEntregasDoParticipante}">
                <td><span th:text="${Entrega.atividade}"></span></td>
            </tr>
            </tbody>
        </table>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</body>
</html>
