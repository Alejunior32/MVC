<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.orh"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
  <div th:if="${mensagem != null}" th:text="${mensagem}"></div>


    <table class="table table-hover">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nome</th>
          <th>Data De Início</th>
          <th>Data De Entrega</th>
          <th>Evento</th>
          <th>Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="atividade : ${listaDeAtividades}">
          <td><span th:text="${atividade.id}"></span></td>
          <td><span th:text="${atividade.nomeAtividade}"></span></td>
          <td><span th:text="${atividade.dataDeInicioAtividade}"></span></td>
          <td><span th:text="${atividade.dataDeEntregaAtividade}"></span></td>
          <td><span th:text="${atividade.evento}"></span></td>
          <td>
            <a th:href="@{/atividade/editar(id=${atividade.id})}">Editar</a>
            <a th:href="@{/atividade/deletar(id=${atividade.id})}">Excluir</a>
          </td>
        </tr>
      </tbody>
    </table>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
          crossorigin="anonymous"></script>
</body>
</html>
