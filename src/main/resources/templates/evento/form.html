<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.orh"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
    <div th:if="${mensagem != null}" th:text="${mensagem}"></div>
    <h1>Cadastrar Evento  </h1>
    <h3><a class="btn btn-outline-secondary" href="/evento">Lista De Eventos  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
    </svg></a></h3>


        <div class="container">
            <form method= "post" th:action="@{/evento}" th:object="${evento}">
                <input type="hidden" th:field="*{id}"></input><br>
                <div>
                    <label class="form-label">Nome</label><br>
                    <input class="form-control"type="text" th:field="*{nome}" required><br>
                    <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                </div>
                <div>
                    <label class="form-label">Data De In√≠cio</label>
                    <input class="form-control" type="date" th:field="*{dataDeInicio}"  required><br>
                    <div class="text-danger" th:if="${#fields.hasErrors('dataDeInicio')}" th:errors="*{dataDeInicio}"></div>
                </div>
                <div>
                    <label class="form-label">Data De Entrega</label>
                    <input class="form-control" type="date" th:field="*{dataFinal}"  required><br>
                    <div class="text-danger" th:if="${#fields.hasErrors('dataFinal')}" th:errors="*{dataFinal}"></div>
                </div>

                <button class="btn btn-primary" type="submit" >Salvar</button><br>
            </form>
        </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
</body>
</html>
